<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario06</title>
    <link rel="stylesheet" href="../Aula06/cadastro.css" />
  </head>
  <body>
    <main>
      <h1>Cadastro</h1>

      <form>
        <div>
          <label for="nome_completo">Nome Completo</label>
          <input
            type="nome_completo"
            name="nome_completo"
            id="nome_completo"
            placeholder="digite seu nome"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" />
        </div>

        <div>
          <label for="data_de_nascimento">Data De Nascimento</label>
          <select name="Dia" id="data_de_nascimento">
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
          </select>

          <select name="mes" id="data_de_nascimento">
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
          <select name="ano" id="data_de_nascimento">
            <option value="">1990</option>
            <option value="">1991</option>
            <option value="">1992</option>
            <option value="">1993</option>
            <option value="">1994</option>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
            <option value="">1998</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
          </select>
        </div>

        <div>
          <label for="genero">Genero:</label>

          <input type="radio" name="genero" id="f" />
          <label for="feminino">Feminino</label>

          <input type="radio" name="genero" id="m" />
          <label for="masculino">Masculino</label>

          <input type="radio" name="genero" id="o" />
          <label for="outro">Outro</label>

          <textarea placeholder="descreva" name="genero" id=""></textarea>
        </div>
        <div class="div-stacks">
          <div class="div-stacks">
            <label for="">Stacks:</label>
            <input type="checkbox" name="stacks" id="html" />
            <label for="HTML">html</label>
          </div>
          <div class="div-stacks">
            <input type="checkbox" name="stacks" id="javascript" />
            <label for="javascript">JavaScript</label>
          </div>
          <div class="div-stacks">
            <input type="checkbox" name="stacks" id="css" />
            <label for="css">CSS</label>
          </div>
          <div class="div-stacks">
            <input type="checkbox" name="stacks" id="none" />
            <label for="none">NONE</label>
          </div>
        </div>
      </form>
      <button type="submit">Entrar</button>
    </main>
  </body>
</html>
